  <title>Contact - feselene's Personal Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #356cb5;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #222;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
    }
    nav a:hover {
      background-color: #555;
    }
    #contact-form {
      background-color: white;
      padding: 20px;
      margin: 20px auto;
      width: 60%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #356cb5;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #254a79;
    }
    footer {
      background-color: #222;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
  <!-- EmailJS library -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    // Initialize EmailJS with User ID
    (function() {
      emailjs.init("jGplV7ulBxXl0R4Ej");
    })();
  </script>

<body>

<header>
  <h1>Contact Me</h1>
</header>

<nav>
  <a href="../index.html">Home</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
  <a href="mcat.html">MCAT</a>
</nav>

<div id="contact-form">
  <h2>Get in Touch</h2>
  <form onsubmit="sendEmail(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>

<footer>
  <p>&copy; 2024 feselene</p>
</footer>

<script type="text/javascript">
  function sendEmail(event) {
    event.preventDefault(); // Prevent default form submission

    const serviceID = 'service_7vd52xh';
    const templateID = 'template_9fwjlcy';

    emailjs.send(serviceID, templateID, {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      message: document.getElementById('message').value,
    })
    .then((response) => {
      alert('Message sent successfully!');
      console.log('SUCCESS!', response.status, response.text);
    }, (error) => {
      alert('Failed to send message. Please try again.');
      console.log('FAILED...', error);
    });
  }
</script>

</body>
</html>
