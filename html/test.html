<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Impossible Quiz - Styled Question</title>
  <style>
    h1 {
      font-family: Arial, sans-serif;
    }
    
    body {
      font-family: 'Comic Sans MS', 'Comic Sans', cursive;
      background-color: #5F34A1;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #356cb5;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      font-family: Arial, sans-serif;
      background-color: #222;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
    }

    nav a:hover {
      background-color: #555;
    }

    .container {
      margin-top: 50px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .question {
      text-align: center;
    }

    .answer {
      display: block;
      background-color: #FFCC00;
      color: #000;
      font-size: 1.2em;
      padding: 10px;
      margin: 10px auto;
      width: 50%;
      border-radius: 10px;
      border: 3px solid #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .answer:hover {
      background-color: #FFDD44;
    }

    .answer:active {
      background-color: #FFAA00;
    }

    footer {
      background-color: #222;
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: 30px;
    }

    .footer-text {
      color: #FFCC00;
    }
  </style>
</head>
<body>

<header>
  <h1>MCAT</h1>
</header>

<nav>
  <a href="../index.html">Home</a> <!-- Adjust paths based on your file structure -->
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="questioncontainer">
  <div class="question">
    <p>Question 1: How many holes in a polo?</p>
  </div>

  <div class="answers">
    <div class="answer" onclick="checkAnswer(1)">1</div>
    <div class="answer" onclick="checkAnswer(2)">2</div>
    <div class="answer" onclick="checkAnswer(3)">3</div>
    <div class="answer" onclick="checkAnswer(4)">4</div>
  </div>
</div>

<footer>
  <p>&copy; 2024 feselene</p>
</footer>

<script>
  function checkAnswer(option) {
    if (option === 4) {
      alert("Correct!");
    } else {
      alert("Wrong! Try again.");
    }
  }
</script>

</body>
</html>
