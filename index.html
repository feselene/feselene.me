<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Personal Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #356cb5;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #222;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
    }
    nav a:hover {
      background-color: #555;
    }
    #content {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    #main {
      flex: 70%;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #sidebar {
      flex: 30%;
      background-color: #e8e8e8;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    footer {
      background-color: #222;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to My Personal Site</h1>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Blog</a>
  <a href="#">Contact</a>
</nav>

<div id="content">
  <div id="main">
    <h2>Latest Blog Post</h2>
    <p>This is where your blog content or projects would go. You can add any content here like text, images, and links.</p>
  </div>
  
  <div id="sidebar">
    <h3>About Me</h3>
    <p>Include some brief information about yourself or links to your social media.</p>
  </div>
</div>

<footer>
  <p>&copy; 2024 Your Name</p>
</footer>

</body>
</html>
